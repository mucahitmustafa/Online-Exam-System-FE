<div class="main-content">

    <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6" style="margin: auto;">
            <div id="alert-fillAlFields" class="alert alert-danger" role="alert">
                Fill in all fields.
            </div>
            <h3 style="margin-top: 10px; margin-bottom: 5px;">Edit Exam</h3>

            <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="txt-name" style="margin-bottom: 5px;" value="<%= name %>">
            <input type="text" class="form-control" placeholder="Start Date" aria-label="Start Date" id="txt-startDate" style="margin-bottom: 5px;" value="<%= startDate %>">
            <input type="text" class="form-control" placeholder="End Date" aria-label="End Data" id="txt-endDate" style="margin-bottom: 10px;" value="<%= endDate %>">

            <hr class="hr" style="margin-top: 20px; margin-bottom: 20px;"/>

            <button class="btn btn-success" type="button" id="btn-addQuestion">Add Question</button>


            <hr class="hr" style="margin-top: 20px; margin-bottom: 20px;"/>

            <h4>Questions</h4>
            <ul class="list-questions">
            </ul>

            <button class="btn btn-success" type="button" id="btn-saveExam">Save</button>
            <button class="btn btn-danger" type="button" id="btn-backToHome">Cancel</button>
        </div>
    </div>
</div>
