<div class="main-content" >
    <h3>Edit Student</h3>
     
    <input type="text" class="form-control" placeholder="Number" aria-label="Number" id="txt-number" value="<%= number %>">
    <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="txt-name" value="<%= name %>">
    <input type="text" class="form-control" placeholder="Mail" aria-label="Mail" id="txt-mail" value="<%= mail %>">
    <input type="text" class="form-control" placeholder="Password" aria-label="Password" id="txt-pass" value="<%= password %>">

    <button class="btn btn-outline-secondary" type="button" id="btn-saveStudent">Save</button>
    <button class="btn btn-outline-secondary" type="button" id="btn-backStudentPanel">Back</button>
</div>
